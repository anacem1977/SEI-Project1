<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play trivia!</title>
    <link rel = "stylesheet" href="trivia_style.css">
</head>
<body>
    <header>
        <h1>How much do you know about México?</h1>
        <h2>Let's find out!</h2>
    </header>

    <section id="instructions">
        <h2>You will need to answer 10 multiple choice questions about México</h2>
        <button id="start">START</button>
    </section>

    <section id="game">
        <h2 id="question"></h2>

        <ul id="listOfQuestions">
            <li id="answer1"></li>
            <li id="answer2"></li>
            <li id="answer3"></li>  
        </ul>

        <input type="text" placeholder="Your answer">
        <button id="submitAnsr">SUBMIT</button>
    </section>

    <footer>
        <button id="exit">EXIT</button>
    </footer>

    <script src="trivia_app.js" type="text/javascript"></script>
</body>
</html>
